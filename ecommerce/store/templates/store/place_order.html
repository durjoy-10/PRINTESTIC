{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order {{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #484848);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(255, 136, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ff8c00;
        }
        img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.4);
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff8c00;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #333;
            color: white;
            box-shadow: 0 2px 5px rgba(255, 136, 0, 0.3);
        }
        textarea {
            resize: none;
            height: 80px;
        }
        .price-info {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            color: #ffcc00;
        }
        button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff2d55);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            box-shadow: 0px 3px 10px rgba(255, 136, 0, 0.5);
        }
        button:hover {
            background: linear-gradient(45deg, #ff2d55, #ff8c00);
            transform: scale(1.1);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order {{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p><strong>Price per unit:</strong> ${{ product.price }}</p>
        <p><strong>Size:</strong> {{ product.size }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Your Contact Email:</label>
                <input type="email" name="email">
            </div>
            <div class="form-group">
                <label>Your Phone Number:</label>
                <input type="tel" name="phone" required>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea name="address" required></textarea>
            </div>

            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" name="quantity" id="quantity" min="1" max="{{ product.stock }}" value="1" required oninput="updateTotalPrice()">
            </div>

            <p class="price-info">Total Price: $<span id="total-price">{{ product.price }}</span></p>

            <div class="buttons">
                <button type="submit">Place Order</button>
                <a href="{% url 'home' %}" class="add-another">Add Another Product</a>
            </div>
        </form>
    </div>

    <script>
        function updateTotalPrice() {
            let quantity = document.getElementById("quantity").value;
            let price = {{ product.price }};
            let totalPrice = quantity * price;
            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        // Ensure price updates on page load
        window.onload = updateTotalPrice;
    </script>
</body>
</html>
