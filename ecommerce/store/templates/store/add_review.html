{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review {{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #484848);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(255, 136, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ff8c00;
        }
        img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.4);
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff8c00;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #333;
            color: white;
            box-shadow: 0 2px 5px rgba(255, 136, 0, 0.3);
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff2d55);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            box-shadow: 0px 3px 10px rgba(255, 136, 0, 0.5);
        }
        button:hover {
            background: linear-gradient(45deg, #ff2d55, #ff8c00);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write a Review for {{ product.name }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Rating:</label>
                <select name="rating">
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="form-group">
                <label>Your Review:</label>
                <textarea name="comment" required></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
